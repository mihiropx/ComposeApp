name: Build and Upload Android App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: compose_android_apk
          path: app/build/outputs/apk/debug/**.apk
